<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Typing speed test created by Jeff Claybrook">
   <title>Typing Speed</title>
   <link rel="shortcut icon" href="images/favicon.ico">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <input type="text" id="input" class="input">
      <div class="box">
         <div class="text">
            <p id="paragraph"></p>
         </div>
         <div class="footer">
            <ul class="details">
               <li>
                  <p>Time Left:</p>
                  <span id="timer">60s</span>
               </li>
               <li>
                  <p>Errors:</p>
                  <span id="errors">0</span>
               </li>
               <li>
                  <p>WPM:</p>
                  <span id="wpm">0</span>
               </li>
               <li>
                  <p>CPM:</p>
                  <span id="cpm">0</span>
               </li>
            </ul>
            <button id="button" type="button">Reset</button>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
